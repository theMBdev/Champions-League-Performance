			// color setter 
			// sets color of date based on how far in the past it is
			function colorSetter(input) {
				var cssStyle;
				switch(input) {
					case "2005/06":
						cssStyle = "color05";
						break;
					case "2006/07":
						cssStyle = "color06";
						break;

					case "2015/16":

					case "2016/17":

					case "2017/18":
						cssStyle = "color17";
						break;
					case "2018/19":
						cssStyle = "color18";
						break;
				}
				return cssStyle
			}
